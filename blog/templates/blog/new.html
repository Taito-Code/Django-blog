{% extends 'base/base.html' %}

{% block title %}my-blog-new{% endblock %}
{% block css %}
<style>
    input{
        width: 50%;
    }

    textarea {
        width: 80%;
        box-sizing: border-box;
        border: solid 1px;
    }
</style>
{% endblock %}

{% block jumbotron %}
<h1 class="h3">新規記事の投稿ページ</h1>
{% endblock %}

{% block new %}
<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            {{ field }}
            {{ form.media }}
        </div>
    {% endfor %}
    <p><button class="btn btn-primary" type="submit">投稿</button></p>
</form>
{% endblock %}
