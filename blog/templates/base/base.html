{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width">

    <!-- bootstrap用のCDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        /* markdownxでのテーブルを使うときのCSS */
        /* テーブル*/
        .markdownx table {
            border-collapse: collapse;
        }
        /* テーブル*/
        .markdownx th,td {
            border: solid 2px;
        }
        /* このブロックの枠を制限*/
        .detail_field {
            margin-right: 70%;
        }

        footer {
            padding-top:10%;
        }
    </style>

    {% block css %}
    {% endblock %}
    
    {% block js %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color:#598987;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/taitologo.jpg' %}" width="100px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              <a class="nav-link active" href="#">Technology-blog</a>
              <a class="nav-link active" href="#">Daily-blog</a>
              <a class="nav-link active" href="#">About</a>
              <a class="nav-link active" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="jumbotron">
            {% block jumbotron %}{% endblock %}
        </div>
        {% block body %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start">

        <div class="sns-icon">
            
        </div>

        <div class="copyright">
        <div class="text-center p-3" style="background-color: #598987; color: white;">
          © 2021 Copyright Taito All Rights Reserved.
        </div>
        </div>
       
    </footer>
    
    <!-- bootstrapでのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
